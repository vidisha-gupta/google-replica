<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand fixed-top navbar-light bg-transparent" id="navBar">
        <ul class="navbar-nav nav-left">
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Gmail</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Images</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="material-icons">apps</i>
            </a>
          </li>
          <li class="nav-item">
            <button class="btn btn-md rounded-sm" id="signIn">Sign In</button>
          </li>
        </ul>
      </nav>
      <div class="content">
        <img id="logo" src= "logo.png" alt="Google">
        <div class="search">
          <!--<span class="material-icons" id="searchIcon">search</span>-->
          <i class="fas fa-search"></i>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="searchBar">
            </div>
          </form>
        </div>
        <button class="btn btn-lg">Google Search</button>
        <button class="btn btn-lg">I'm Feeling Lucky</button>
      </div>
      <nav class="navbar navbar-expand fixed-bottom navbar-light bg-custom border-top
                  d-flex justify-content-between flex-column-reverse flex-md-row" id="footer">
        <div class="flex-row">
          <ul class="navbar-nav">
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="#">Advertising</a>
            </li>
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="#">Business</a>
            </li>
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="#">How Search works</a>
            </li>
          </ul>
        </div>
        <div class="flex-row" id="footerRight">
          <ul class="navbar-nav">
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="#">Privacy</a>
            </li>
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="#">Terms</a>
            </li>
            <li class="nav-item text-nowrap">
              <a class="nav-link" href="#">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Bootstrap jQuery and Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
  </body>
</html>
